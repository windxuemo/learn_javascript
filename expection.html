<!DOCTYPE html>

        <meta charset="UTF-8">
        <title></title>

    <body>
        <div id="div1">
            <input id="input"></input>
            <button type="button" id="button1" onclick="check_data()">测试输入数据</button>
        </div>


        <script>
            function check_data()
{
    try{

        var data = document.getElementById("input").value;
        if(data < 0){
            throw "<0";
        }
        if(data > 100){
            throw ">100";
        }
        if(isNaN(data)){
            throw "no number";
        }
        if(data == ""){
            throw "null"
        }


    }
    catch(err){
        var log = "错误提示： " + err;
        var newp = document.createElement("p");
        newp.innerHTML = log;
        var button = document.getElementById("button1");
        button.parentNode.appendChild(newp);
        document.body.div.insertBefore(newp, button);


    }


}
