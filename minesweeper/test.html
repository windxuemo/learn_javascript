<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="test.css"/>
    </head>
    <body>
        <div id="JMS_main" class="main">
            <div id="control">
                <div class="tip">
                    剩余雷数：<span class="light red">0</span> 个
                </div>
                <div class="tip">
                    持续时间: <span class="light red">0</span> 秒
                </div>

                <fieldset id="level">
                    <legend>
                        难度选择：
                    </legend>
                    <input type="radio" name="level" checked="checked" value="10" /><label for="llevel">初级（10*10）</label><br />
                    <input type="radio" name="level"  value="15" /><label for="llevel">中级（15*15）</label><br />
                    <input type="radio" name="level"  value="20" /><label for="llevel">高级（20*20）</label><br />
                </fieldset>
                <input type="button" id="begin" value="开始游戏" />

                <div id="tips">
                    提示：
                    <ul>
                        <li>1、点击“开始游戏”游戏开始计时</li>

                        <li>2、游戏过程中点击“开始游戏”将开始新游戏</li>

                    </ul>
                </div>
            </div>
        </div>

    </body>
</html>
